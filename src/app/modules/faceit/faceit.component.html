  <app-search-autocomplete></app-search-autocomplete>
  <app-player-card [player]="player"
                   [playerStats]="playerStats"
                   [playerRanks]="playerRankings"
                   *ngIf="player || playerStats">

  <app-player-maps-stats [statsDetails]="statsDetails"
                         *ngIf="statsDetails">
  </app-player-maps-stats>
</div>
<ngx-loading [show]="loading"></ngx-loading>
