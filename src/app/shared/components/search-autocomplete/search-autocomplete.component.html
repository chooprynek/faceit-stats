<nz-input-group [nzSuffix]="suffixIconSearch" nzSize="small">
  <input nzSize="small" nz-input [formControl]="nickControl" [nzAutocomplete]="auto"/>
</nz-input-group>

<ng-template #suffixIconSearch>
  <i nz-icon nzType="search" class="search"></i>
</ng-template>

<nz-autocomplete #auto>
  <nz-spin nzSize="large" [nzSpinning]="dataLoadingIndicator">
    <nz-auto-option *ngFor="let p of playersList" [nzValue]="p.nickname" (click)="redirect(p.nickname)">
      <div class="details">
        <div class="player">
          <nz-avatar class="avatar" nzSize="large" [nzSrc]="p.avatar" nzIcon="user"></nz-avatar>
          {{p.nickname}}
        </div>
        <div class="country">
          <img src="./assets/level/level-{{p.games[0].skill_level}}.svg" alt="">
          <img src="https://countryflagsapi.com/svg/{{p.country}}" alt="">
        </div>
      </div>
    </nz-auto-option>
  </nz-spin>
</nz-autocomplete>
